<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет по ошибкам</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.reports.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.designer.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.viewer.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.blockly.editor.js"
        ></script>
        <script type="text/javascript">
            function onLoad() {
                var report = new Stimulsoft.Report.StiReport();
                report.loadFile('../reports/SimpleList.mrt');

                var designer = new Stimulsoft.Designer.StiDesigner();
                designer.renderHtml('content');
                designer.report = report;
            }
        </script>
</head>
<body>
<div class="mx-2 mt-4">
    <h4 class="mb-3">Отчет по ошибкам</h4>
    <form id="reportForm" class="row g-2 align-items-center">
        <div class="col-auto">
            <label class="form-label mb-0">Месяц:</label>
            <select class="form-select" name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
        </div>

        <div class="col-auto">
            <label class="form-label mb-0">Год:</label>
            <select class="form-select" name="year">
                <option>2024</option>
                <option selected>2025</option>
            </select>
        </div>

        <div class="col-auto d-flex gap-2">
            <button type="button" class="btn btn-primary"
                    hx-post="/api/report/html"
                    hx-target="#reportResult"
                    hx-include="#reportForm">
                HTML
            </button>

            <button type="button" class="btn btn-success"
                    hx-post="/api/report/pdf"
                    hx-target="#reportResult"
                    hx-include="#reportForm">
                PDF
            </button>
            <button id="stats-button" 
                        hx-post="/api/users/auth-users-stats" 
                        hx-target="#report-container"
                        hx-indicator="#loading-spinner"
                        hx-swap="innerHTML">
                    Загрузить статистику пользователей
            </button>
        </div>
    </form>

    <hr class="my-4">

    <div id="loading-spinner" class="htmx-indicator">
        Загрузка...
    </div>

    <div id="report-container">
        
    </div>

</div>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
