<html lang="ru"><head><meta charset="UTF-8"><title>Мои отчёты</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><script src="https://unpkg.com/htmx.org@1.9.12"></script><script src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.reports.js"></script><script src="https://cdn.jsdelivr.net/npm/stimulsoft-reports-js/Scripts/stimulsoft.viewer.js"></script><link href="index.css" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body class="p-3"><div class="container"><div class="nav-toolbar d-flex"><div class="nav-tabs-wrapper d-flex"><ul class="nav nav-tabs" id="reportTabs" role="tablist"><li class="nav-item" role="presentation"><button class="nav-link" id="tests-tab" data-bs-toggle="tab" data-bs-target="#tests" type="button" role="tab">Тестовый отчёт</button></li><li class="nav-item" role="presentation"><button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Отчёт по клиентам</button></li><li class="nav-item" role="presentation"><button class="nav-link" id="errors-tab" data-bs-toggle="tab" data-bs-target="#errors" type="button" role="tab">Отчет по ошибкам</button></li></ul></div><div class="d-flex ms-auto"><button class="btn btn-outline-secondary rounded-circle d-flex btn-icon p-0 justify-content-center align-items-center me-1" id="btn-html" title="Скачать HTML"><img src="html.svg" alt="HTML" onclick="exportToHTML()" class="svg-icon"></button> <button class="btn btn-outline-secondary rounded-circle d-flex btn-icon p-0 justify-content-center align-items-center" id="btn-pdf" title="Скачать PDF"><img src="pdf.svg" alt="PDF" onclick="exportToPDF()" class="svg-icon"></button></div></div><div class="tab-content mt-3"><div class="tab-pane fade" id="tests" role="tabpanel"><div style="display: none;" hx-post="http://127.0.0.1:5000/users/auth-users-stats" hx-trigger="load-tests-report from:body" hx-target="#reportResult" hx-swap="innerHTML"></div></div><div class="tab-pane fade show active" id="users" role="tabpanel"><div style="display: none;" hx-post="http://127.0.0.1:5000/users/main-stats" hx-trigger="load-users-report from:body" hx-target="#reportResult" hx-swap="innerHTML"></div></div><div class="tab-pane fade" id="errors" role="tabpanel"><form id="errorsForm"><div class="row mb-3"><div class="col"><label class="form-label">От месяца</label> <input type="month" name="monthFrom" class="form-control" required></div><div class="col"><label class="form-label">До месяца</label> <input type="date" name="monthTo" class="form-control" required></div></div><button type="submit" class="btn btn-primary">Сформировать</button></form></div></div><div id="reportResult" class="mt-4"><div class="justify-content-center align-items-center d-flex"><div class="spinner-border" role="status"></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
